<style>
.re-portal-btn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 100px;
    height: 100px;
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    filter: drop-shadow(0 0 15px rgba(230, 57, 70, 0.4));
}

/* ตัวแกนกลาง (The Core) */
.re-core {
    position: relative;
    width: 75px;
    height: 75px;
    background: #111;
    border: 2px solid var(--red);
    border-radius: 50%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 10;
    overflow: hidden;
    transition: 0.3s;
}

.re-core i {
    color: var(--red);
    font-size: 24px;
    margin-bottom: 2px;
    filter: drop-shadow(0 0 8px var(--red));
}

.portal-text {
    font-family: 'Chakra Petch';
    font-size: 0.6rem;
    font-weight: 900;
    color: white;
    letter-spacing: 2px;
}

/* จุดสถานะกระพริบ */
.re-status-dot {
    position: absolute;
    top: 15px;
    right: 20px;
    width: 5px;
    height: 5px;
    background: #00ff00;
    border-radius: 50%;
    box-shadow: 0 0 8px #00ff00;
    animation: blink 1s infinite;
}

/* วงแหวนหมุนรอบ (Orbit) */
.re-orbit {
    position: absolute;
    inset: 0;
    border: 2px dashed var(--red);
    border-radius: 50%;
    opacity: 0.3;
    animation: rotate 10s linear infinite;
}

/* วงพลังกระแทก (Shockwave) */
.re-wave {
    position: absolute;
    inset: 10px;
    border: 2px solid var(--red);
    border-radius: 50%;
    opacity: 0;
    animation: shockwave 3s infinite;
}
.re-wave.delay { animation-delay: 1.5s; }

/* Animations */
@keyframes shockwave {
    0% { transform: scale(1); opacity: 0.8; }
    100% { transform: scale(2.2); opacity: 0; }
}

@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

@keyframes blink {
    50% { opacity: 0.3; }
}

/* Hover เอฟเฟกต์กระตุกแบบ Glitch */
.re-portal-btn:hover .re-core {
    background: var(--red);
    transform: scale(1.1);
    box-shadow: 0 0 30px var(--red);
}

.re-portal-btn:hover .re-core i,
.re-portal-btn:hover .portal-text {
    color: white;
    filter: none;
}

.re-portal-btn:hover .re-orbit {
    opacity: 0.8;
    animation-duration: 2s;
}


</style>
