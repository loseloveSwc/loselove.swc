<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPORT CENTER | พรรคเบอร์ 3</title>
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="LOSELOVE #3">

    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;800&family=Chakra+Petch:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --red: #E63946;
            --dark: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(230, 57, 70, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: var(--dark);
            color: white;
            font-family: 'Prompt', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: radial-gradient(circle at 20% 30%, #2a0505 0%, transparent 50%);
        }

        /* Header Area */
        .top-nav {
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }

        .brand h2 { font-family: 'Chakra Petch', sans-serif; font-size: 1.8rem; color: var(--red); line-height: 1; }
        
        .back-home {
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }
        .back-home:hover { color: white; }

        /* Report Form Section */
        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .report-card {
            background: rgba(0,0,0,0.6);
            border: 1px solid var(--border);
            padding: 40px;
            border-radius: 30px;
            width: 100%;
            max-width: 550px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .form-title {
            color: var(--red);
            font-family: 'Chakra Petch';
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .form-subtitle {
            text-align: center;
            opacity: 0.6;
            margin-bottom: 35px;
            font-weight: 300;
        }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-size: 0.85rem; color: #aaa; padding-left: 5px; }
        
        .form-control {
            width: 100%;
            background: rgba(255,255,255,0.03);
            border: 1px solid #333;
            padding: 15px 20px;
            border-radius: 15px;
            color: white;
            font-family: 'Prompt';
            outline: none;
            transition: 0.3s;
        }
        .form-control:focus { border-color: var(--red); background: rgba(255,255,255,0.07); }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: var(--red);
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: 800;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 15px;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(230,57,70,0.2);
        }
        .submit-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(230,57,70,0.4); }
        .submit-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

        @media (max-width: 480px) {
            .report-card { padding: 30px 20px; }
            .form-title { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="brand">
            <h2>LOSTLOVE REPORT</h2>
        </div>
        <a href="index.html" class="back-home">
            <i class="fa-solid fa-house"></i> กลับหน้าหลัก
        </a>
    </nav>

    <main class="main-container">
        <div class="report-card">
            <h2 class="form-title">แจ้งเรื่องร้องเรียน</h2>
            <p class="form-subtitle">ส่งปัญหาของคุณถึงทีมงาน</p>
            
            <form id="reportForm" onsubmit="handleReport(event)">
                <div class="form-group">
                    <label><i class="fa-solid fa-user"></i> ชื่อ-นามสกุล / ชื่อเล่น (ไม่จำเป็น)</label>
                    <input type="text" id="repName" class="form-control" placeholder="ระบุเพื่อความสะดวกในการติดต่อกลับ">
                </div>
                <div class="form-group">
                    <label><i class="fa-solid fa-tag"></i> หัวข้อปัญหา *</label>
                    <input type="text" id="repSubject" class="form-control" placeholder="เช่น น้ำดื่มไม่เย็น, ห้องน้ำชำรุด" required>
                </div>
                <div class="form-group">
                    <label><i class="fa-solid fa-message"></i> รายละเอียดที่ต้องการแจ้ง *</label>
                    <textarea id="repDetail" class="form-control" rows="4" placeholder="อธิบายปัญหาให้ชัดเจน..." required></textarea>
                </div>
                <button type="submit" class="submit-btn" id="subBtn">
                    <i class="fa-solid fa-paper-plane"></i> ส่งข้อมูลให้พรรคเบอร์ 3
                </button>
            </form>
        </div>
    </main>

<script>
const WORKER_URL = "https://plain-sky-f718.gagtgvgqgg.workers.dev";

/* ================= REPORT ================= */
async function handleReport(e) {
  e.preventDefault();

  const btn = document.getElementById("subBtn");
  btn.disabled = true;
  btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> กำลังส่งข้อมูล...';

  const payload = {
    title: document.getElementById("repSubject").value.trim(),
    detail: document.getElementById("repDetail").value.trim(),
    sender: document.getElementById("repName").value.trim() || "ไม่ระบุชื่อ"
  };

  try {
    const res = await fetch(`${WORKER_URL}/report`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    });

    if (!res.ok) throw new Error("Server error");

    const data = await res.json();

    if (data.success) {
      alert("✅ ส่งเรื่องเรียบร้อยแล้ว");
      document.getElementById("reportForm").reset();
    } else {
      throw new Error("ส่งไม่สำเร็จ");
    }

  } catch (err) {
    alert("❌ ไม่สามารถส่งข้อมูลได้ กรุณาลองใหม่ภายหลัง");
    console.error(err);
  }

  btn.disabled = false;
  btn.innerHTML = '<i class="fa-solid fa-paper-plane"></i> ส่งข้อมูล';
}
</script>
</body>
</html>
